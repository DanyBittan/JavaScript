<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Plantilla Ejercicios</title>
  <link href="./css/style.css" rel="stylesheet">
  <script type="text/javascript" src="./js/api.js" defer ></script>
  <script type="text/javascript" src="./js/Lista.js" defer ></script>
  <script type="text/javascript" src="./js/Imagen.js" defer ></script>
  <script type="text/javascript" src="./js/index.js" defer ></script>
</head>
<body id="background" class="bg-cover bg-center">
  <div id="container" class="text-white min-h-screen flex flex-col">
    <!-- CABECERA -->
    <div id="header" class="bg-neutral-900 flex flex-row justify-between items-center py-2 px-5 shadow-lg">
      <div id="principalTitle" class="text-white text-2xl xl:text-3xl font-bold">
        <h1>Desarrollo Web Entorno Cliente</h1>
      </div>
      <!-- LINKS PERSONALES-->
      <div id="icons" class="flex flex-row gap-5 " >
        <a href="https://github.com/Julianmenav/" class="">
          <img class="w-8" src="./img/githubIcon.svg" alt="" />
        </a>
        <a href="mailGto:jmenvin346@g.educaand.es" class="">
          <img class="w-8" src="./img/mailIcon.svg" alt="" />
        </a>
      </div>
    </div>
    <!-- CONTENIDO DE LA PÁGINA -->
    <div class="" id="content">
      <div id="contentTitle" class="pl-12 pt-6 ">
        <p class="text-2xl xl:text-3xl">Proyecto Imágenes de mis Gatos</p>
        <p class="text-lg xl:text-xl pt-2">Usando mi propia API</p>
      </div>
      <!-- EJERCICIO -->
      <div id="container" class="flex pl-12 pt-6 pr-12">
        <div id="imageGalery" class="overflow-auto absolute right-20 top-20 w-[400px] h-[500px] max-h-[600px] bg-white/[0.2] rounded-xl flex flex-row flex-wrap content-start justify-center gap-3 pt-2 pb-2">
        </div>
        <div class="p-4 rounded-md bg-neutral-700/[0.7] h-fit absolute top-100 left-10">
          <p class="font-bold text-xl text-teal-100">Dirección de las imágenes</p>
          <div class="flex flex-col gap-2 mt-3">
            <form action="">
              <p>
                <input type="radio" name="direction" value="top">
                <span>Arriba</span>
              </p>
              <p>
                <input type="radio" name="direction" value="right" checked>
                <span>Derecha</span>
              </p>
              <p>
                <input type="radio" name="direction" value="bottom">
                <span>Abajo</span>
              </p>
              <p>
                <input type="radio" name="direction" value="left">
                <span>Izquierda</span>
              </p>
            </form>
          </div>
        </div>
        <div id="actualImageContainer" class="flex flex-col relative m-auto">          
          <div id="paragraphContainer" class="font-bold bg-black/[0.7] px-4 py-1 w-[450px] absolute top-0">&nbsp;</div>
          <div id="actualImage" class="w-[450px] h-[450px] bg-black/[0.75] flex overflow-hidden ">   
            <div class="w-[450px] h-[450px]"></div>
          </div>
          <div id="slideButtons" class="flex justify-between bg-black/[0.7] absolute bottom-0 w-full">
            <button id="backBtn">
              <svg xmlns="http://www.w3.org/2000/svg" width="44" height="44" viewBox="0 0 24 24" style="fill: #fff;"><path d="M12.707 17.293 8.414 13H18v-2H8.414l4.293-4.293-1.414-1.414L4.586 12l6.707 6.707z"></path></svg>
            </button>
            <button id="forwardBtn">
              <svg xmlns="http://www.w3.org/2000/svg" width="44" height="44" viewBox="0 0 24 24" style="fill: #fff;"><path d="m11.293 17.293 1.414 1.414L19.414 12l-6.707-6.707-1.414 1.414L15.586 11H6v2h9.586z"></path></svg>
            </button>
          </div>
          <button id="searchBtn" class="px-4 py-2 bg-white text-black rounded-xl active:translate-y-0.5 absolute -bottom-10 w-full">
            Obtener Nueva Imagen
          </button>
        </div>
     
      </div>
    </div>
    <!-- PIE DE PÁGINA -->
    <div id="footer" class="fixed bottom-0 w-full text-center bg-black text-white text-">
      Hecho por Julian Mena
    </div>
  </div>
  <script>
   

  </script>
</body>
</html>

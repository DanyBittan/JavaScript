<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" defer src="CalculadoraJS.js"></script>
	<script type="text/javascript" defer src="numeros.js"></script>
	<script type="text/javascript" defer src="Cientifica.js"></script>
	<link rel="stylesheet" type="text/css" href="CSS/CalculadoraDiseño.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
	<title>Calculadora DBG</title>
</head>
<body>
	<div id="contorno">
		<select name="Calculadoras" id="Tipo">
			<option value="1">Básica</option>
			<option value="2">Científica</option>
		</select>
		<div id="marca">Fixtion 2000</div>
		<div id="pantalla"></div>
		<button id="logaritmo" class="btt-cientifica">log</button>
		<button id="memoria" class="btt-basic">M</button>
		<button id="borrar1" class="btt-borrar"><=</button>
			<button id="borrarPantalla" class="btt-borrar">C</button>
			<button id="borrarTodo" class="btt-borrar">CE</button>
			<button id="Rnd" class="btt-cientifica">Rnd</button><br>
			<button id="ln" class="btt-cientifica">ln</button>
			<button id="7" value="7" class="numeros">7</button>
			<button id="8" value="8" class="numeros">8</button>
			<button id="9" value="9" class="numeros">9</button>
			<button id="division" class="btt-basic">/</button>
			<button id="potenciaBaseDos" class="btt-cientifica">2^a</button><br>
			<button id="valorE" class="btt-cientifica">e</button>
			<button id="4" value="4" class="numeros">4</button>
			<button id="5" value="5" class="numeros">5</button>
			<button id="6" value="6" class="numeros">6</button>
			<button id="multiplicacion" class="btt-basic">*</button>
			<button id="Potencia" class="btt-cientifica">a^b</button><br>
			<button id="pi" class="btt-cientifica">π</button>
			<button id="1" value="1" class="numeros">1</button>
			<button id="2" value="2" class="numeros">2</button>
			<button id="3" value="3" class="numeros">3</button>
			<button id="resta" class="btt-basic">-</button>
			<button id="coseno" class="btt-cientifica">cos</button><br>
			<button id="factorial" class="btt-cientifica">!</button>
			<button id="cambiaSigno" class="btt-basic">+/-</button>
			<button id="0" value="0" class="numeros">0</button>
			<button id="coma" class="btt-basic">.</button>
			<button id="suma" class="btt-basic">+</button>
			<button id="seno" class="btt-cientifica">sen</button><br>
			<button id="Modulo" class="btt-cientifica">Mod</button>
			<button id="inversa" class="btt-basic">1/x</button>
			<button id="raiz" class="btt-basic">√</button>
			<button id="porcentaje" class="btt-basic">%</button>
			<button id="igual" class="btt-basic">=</button>
			<button id="tangente" class="btt-cientifica">tan</button>
		</body>
		</html>

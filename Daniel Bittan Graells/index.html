<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
	<script type="text/javascript" defer src="js/storage.js"></script>
    <script type="text/javascript" defer src="js/script.js"></script>
    <script type="text/javascript" defer src="js/api.js"></script>
	<title>Indexed DataBase</title>
</head>
<body class="bg-purple-200 h-screen">
	<div class="h-16 w-auto bg-gray-900">
		<h1 class="text-purple-100 text-start text-3xl p-2.5">Indexed DataBase</h1>
	</div>
<div class="container max-w-7xl mx-auto mt-8">
  <h1 class="font-serif text-3xl font-bold underline decoration-gray-400 mb-4">Objetos</h1>
<div class="relative overflow-x-auto rounded-lg">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Nombre
                </th>
                <th scope="col" class="px-6 py-3">
                    Localización
                </th>
                <th scope="col" class="px-6 py-3">
                    Email
                </th>
                <th scope="col" class="px-6 py-3">
                    Teléfono
                </th>
                <th scope="col" class="px-6 py-3">
                    Acción
                </th>
            </tr>
        </thead>
        <tbody id="cuerpo">
        </tbody>
    </table>
</div>
</div>
<div id="footer" class="flex w-full h-20 text-center bg-gray-900 fixed bottom-0 justify-center">
    <div class="flex items-center py-2 ">
       <span class="text-white text-xl mr-10">Introducir: </span>
      <input class="bg-gray-800 rounded-sm border-none w-32 text-white mr-3 py-1 px-2 leading-tight focus:outline-none" type="text" id="nom" name="nom" placeholder="Nombre">
      <input class="bg-gray-800 rounded-sm border-none w-32 text-white mr-3 py-1 px-2 leading-tight focus:outline-none" type="text" id="loc" name="loc" placeholder="Localización">
      <input class="bg-gray-800 rounded-sm border-none w-32 text-white mr-3 py-1 px-2 leading-tight focus:outline-none" type="text" id="ema" name="ema" placeholder="Email">
      <input class="bg-gray-800 rounded-sm border-none w-32 text-white mr-3 py-1 px-2 leading-tight focus:outline-none" type="text" id="pho" name="pho" placeholder="Teléfono">
      <button id="cargar" class="rounded-lg m-auto hover:bg-green-700 bg-green-500 text-white m-2 p-2 w-36 border-[1px] border-black"><b>Cargar</b></button>
      <button id="cargaApi" class="rounded-lg m-auto hover:bg-white hover:text-black bg-black border-[1px] text-white m-2 p-2 w-36"><b>Datos aleatorios</b></button>
    </div>
</div>	
</body>
</html>
